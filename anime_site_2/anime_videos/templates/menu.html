{% block nav %}
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        var stickyOffset = $('#menu').offset().top;
        $(window).scroll(function () {
            var sticky = $('#menu'),
              scroll = $(window).scrollTop();
              if (scroll >= stickyOffset+50) sticky.addClass('fixed');
              else sticky.removeClass('fixed');
        });
    });
    </script>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a  class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href= {% url 'home' %}>Домой</a>
            </li>
            <li class="nav-item">
                 <a  class="nav-link {% if request.path == '/top100/' %} active {% endif %}" aria-current="page" href= {% url 'top100' %}>Топ 100 аниме</a>
             </li>
             <li class="nav-item">
                 <a  class="nav-link {% if request.path == '/feedback/' %} active {% endif %}" aria-current="page" href= {% url 'feedback' %}>Обратная связь</a>
             </li>
          </ul>
        <form class="d-flex m-2">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
        </div>
      </div>
    </nav>
{% endblock %}
